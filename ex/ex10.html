<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
      // 배열은 [] , 객체는 {}
      var coworkers = {
        "programmer":"egoing",
        "designer":"leezche"
      };

      document.write("programmer : " + coworkers.programmer + "<br>");
      document.write("designer : " + coworkers.designer + "<br>");
      coworkers.bookkeeprep = "duru"; //데이터 넣기
      document.write("bookkeeprep : " + coworkers.bookkeeprep + "<br>");
      coworkers["data scienlist"] = "taeho"; //데이터 넣기
      document.write("data scienlist : " + coworkers["data scienlist"] + "<br>");
    </script>

    <h2>Iterate</h2>

    <script>
      // 객체 = key, 배열 = index <-순서대로 정리되어있기 때문
      for (var key in coworkers) {
        document.write(key + ' : ' + coworkers[key]+"<br>")
      }
    </script>

    <h2>Property & Method</h2>

    <script>
      coworkers.showAll = function(){ // = fuction.showAll
          for (var key in this) {
          document.write(key + ' : ' + this[key]+"<br>")
        }
      }

      coworkers.showAll();
    </script>

  </body>
</html>
