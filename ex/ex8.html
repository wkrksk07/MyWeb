<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    
    <script>
      var coworkers = ['eqoing','leezche','duru','taeho','grapphittie'];
    </script>

    <ul>
      <script>
        var i = 0;
        while (i < coworkers.length) {
        document.write('<li><a href="https://www.lysc.kr/'+coworkers+'">'+coworkers[i]+'</li>');
        i = i + 1;  
      }
      </script>
    </ul>  
  </body>
</html>
