<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuclear Survive - LYSCompany</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>body { transition: background-color 0.3s, color 0.3s; } .tab-content { display: none; } .tab-content.active { display: block; } .nav-btn.active { color: #2563EB; background-color: #EFF6FF; } .dark .nav-btn.active { color: #60A5FA; background-color: rgba(30, 58, 138, 0.3); }</style>
</head>
<body class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100 min-h-screen flex flex-col font-sans">
    <header class="sticky top-0 z-50 backdrop-blur-md border-b bg-white/90 border-gray-200 dark:bg-gray-900/90 dark:border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex justify-between items-center">
            <div class="flex items-center">
                <a href="../" class="mr-4 p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors"><i data-lucide="arrow-left" class="w-5 h-5"></i></a>
                <div class="flex items-center cursor-pointer" onclick="switchTab('home')"><i data-lucide="radiation" class="w-5 h-5 mr-2 text-blue-600"></i><span class="font-bold text-lg">Nuclear Survive</span></div>
            </div>
            <nav class="hidden md:flex space-x-2">
                <button onclick="switchTab('home')" class="nav-btn px-3 py-2 rounded-md text-sm font-medium active" data-tab="home">홈</button>
                <button onclick="switchTab('description')" class="nav-btn px-3 py-2 rounded-md text-sm font-medium" data-tab="description">게임설명</button>
                <button onclick="switchTab('gameUpdate')" class="nav-btn px-3 py-2 rounded-md text-sm font-medium" data-tab="gameUpdate">업데이트</button>
                <button onclick="switchTab('resources')" class="nav-btn px-3 py-2 rounded-md text-sm font-medium" data-tab="resources">개발 리소스</button>
                <button onclick="switchTab('qna')" class="nav-btn px-3 py-2 rounded-md text-sm font-medium" data-tab="qna">Q&A</button>
            </nav>
            <button onclick="toggleDarkMode()" class="p-2 rounded-full text-gray-600 dark:text-yellow-400"><i data-lucide="sun" class="dark:hidden"></i><i data-lucide="moon" class="hidden dark:block"></i></button>
        </div>
    </header>
    <main class="flex-grow max-w-7xl w-full mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="rounded-2xl shadow-xl overflow-hidden min-h-[600px] bg-white dark:bg-gray-800 p-8">
            <div id="home" class="tab-content active text-center">
                <h2 class="text-4xl font-extrabold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-cyan-500">Nuclear Survive</h2>
                <p class="text-xl text-gray-500 dark:text-gray-400 mb-8 font-light">2026년 출시 예정작</p>
                <div class="w-full max-w-3xl mx-auto aspect-video bg-gray-200 dark:bg-gray-700 rounded-xl mb-10 flex items-center justify-center"><i data-lucide="construction" class="w-20 h-20 text-gray-400"></i></div>
            </div>
            <div id="description" class="tab-content max-w-4xl mx-auto"><h2 class="text-2xl font-bold mb-6 flex items-center"><i data-lucide="file-text" class="mr-2 text-blue-500"></i> 게임 설명</h2><p class="text-lg">핵전쟁 이후의 세상을 다룬 3D 오픈월드 생존 게임입니다.</p></div>
            <div id="gameUpdate" class="tab-content max-w-4xl mx-auto"><h2 class="text-2xl font-bold mb-6 flex items-center"><i data-lucide="gamepad-2" class="mr-2 text-purple-500"></i> 업데이트</h2><p>도시 기능 구현 중</p></div>
            <div id="resources" class="tab-content max-w-4xl mx-auto"><h2 class="text-2xl font-bold mb-6 flex items-center"><i data-lucide="map" class="mr-2 text-green-500"></i> 개발 리소스</h2><p>쉘터(Shelter) 시스템 구현 중</p></div>
            <div id="qna" class="tab-content max-w-4xl mx-auto"><div id="disqus_thread"></div></div>
        </div>
    </main>
    <footer class="border-t py-8 mt-auto border-gray-200 dark:border-gray-800 text-gray-500 dark:text-gray-400 bg-gray-50 dark:bg-gray-900">
        <div class="max-w-7xl mx-auto px-4 text-center sm:flex sm:justify-between sm:items-center">
            <div class="mb-2">LYSCompany &copy; <span id="year"></span></div>
            <div class="flex items-center justify-center space-x-6">
                <a href="https://cafe.naver.com/lysccafe" target="_blank" class="flex items-center hover:text-green-500 font-bold"><i data-lucide="coffee" class="w-4 h-4 mr-1"></i> 공식 카페</a>
                <a href="../Information/LYSC개인정보처리방침.html" class="text-sm hover:text-blue-500 underline decoration-dashed flex items-center"><i data-lucide="shield" class="w-3 h-3 mr-1 text-blue-500"></i> 개인정보처리방침</a>
                <a href="../SiteHistory/" class="text-sm hover:text-orange-500 underline decoration-dashed flex items-center"><i data-lucide="history" class="w-3 h-3 mr-1 text-orange-500"></i> 사이트 히스토리</a>
            </div>
        </div>
    </footer>
    <script>
        lucide.createIcons(); document.getElementById('year').textContent = new Date().getFullYear();
        function switchTab(id) { document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active')); document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active')); document.getElementById(id).classList.add('active'); document.querySelector(`[data-tab="${id}"]`).classList.add('active'); }
        function toggleDarkMode() { document.documentElement.classList.toggle('dark'); }
    </script>
</body>
</html>
