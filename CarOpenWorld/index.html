<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Open World - LYSCompany</title>
    <!-- 디자인 엔진 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' };
        /* 기본 다크모드 적용 */
        if (localStorage.theme === 'light') {
            document.documentElement.classList.remove('dark');
        } else {
            document.documentElement.classList.add('dark');
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { transition: background-color 0.3s, color 0.3s; } 
        .tab-content { display: none; } 
        .tab-content.active { display: block; } 
        /* 활성화된 버튼 스타일 */
        .nav-btn.active { color: #2563EB; background-color: #EFF6FF; border-bottom: 2px solid #2563EB; } 
        .dark .nav-btn.active { color: #60A5FA; background-color: rgba(30, 58, 138, 0.3); border-bottom: 2px solid #60A5FA; }
        /* 스크롤바 감추기 커스텀 */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100 min-h-screen flex flex-col font-sans">
    
    <!-- 상단 네비게이션 헤더 -->
    <header class="sticky top-0 z-50 backdrop-blur-md border-b bg-white/90 border-gray-200 dark:bg-gray-900/90 dark:border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex justify-between items-center">
            <div class="flex items-center min-w-0">
                <a href="../" class="mr-3 p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors flex-shrink-0"><i data-lucide="arrow-left" class="w-5 h-5"></i></a>
                <div class="flex items-center cursor-pointer truncate" onclick="switchTab('home')">
                    <i data-lucide="gamepad-2" class="w-5 h-5 mr-2 text-blue-600 flex-shrink-0"></i>
                    <span class="font-bold text-lg truncate">Car Open World</span>
                </div>
            </div>
            
            <!-- 데스크탑 메뉴: 우측 배치(ml-auto) -->
            <nav class="hidden md:flex space-x-2 ml-auto mr-4">
                <button onclick="switchTab('home')" class="nav-btn px-3 py-2 rounded-md text-sm font-medium transition-colors hover:text-gray-700 dark:hover:text-gray-300 active" data-tab="home">홈</button>
                <button onclick="switchTab('description')" class="nav-btn px-3 py-2 rounded-md text-sm font-medium transition-colors hover:text-gray-700 dark:hover:text-gray-300" data-tab="description">게임설명</button>
                <button onclick="switchTab('gameUpdate')" class="nav-btn px-3 py-2 rounded-md text-sm font-medium transition-colors hover:text-gray-700 dark:hover:text-gray-300" data-tab="gameUpdate">업데이트</button>
                <button onclick="switchTab('resources')" class="nav-btn px-3 py-2 rounded-md text-sm font-medium transition-colors hover:text-gray-700 dark:hover:text-gray-300" data-tab="resources">개발 리소스</button>
                <button onclick="switchTab('qna')" class="nav-btn px-3 py-2 rounded-md text-sm font-medium transition-colors hover:text-gray-700 dark:hover:text-gray-300" data-tab="qna">Q&A</button>
            </nav>

            <button onclick="toggleDarkMode()" class="p-2 rounded-full text-gray-600 dark:text-yellow-400 flex-shrink-0 ml-2"><i data-lucide="sun" class="dark:hidden"></i><i data-lucide="moon" class="hidden dark:block"></i></button>
        </div>

        <!-- 모바일 메뉴: 가로 스크롤 가능하게 수정 -->
        <div class="md:hidden border-t border-gray-200 dark:border-gray-700 overflow-x-auto scrollbar-hide">
            <nav class="flex px-2 py-1 min-w-max">
                <button onclick="switchTab('home')" class="nav-btn flex-1 px-4 py-3 text-sm font-medium whitespace-nowrap transition-colors border-b-2 border-transparent hover:text-gray-700 dark:hover:text-gray-300 active" data-tab="home">홈</button>
                <button onclick="switchTab('description')" class="nav-btn flex-1 px-4 py-3 text-sm font-medium whitespace-nowrap transition-colors border-b-2 border-transparent hover:text-gray-700 dark:hover:text-gray-300" data-tab="description">게임설명</button>
                <button onclick="switchTab('gameUpdate')" class="nav-btn flex-1 px-4 py-3 text-sm font-medium whitespace-nowrap transition-colors border-b-2 border-transparent hover:text-gray-700 dark:hover:text-gray-300" data-tab="gameUpdate">업데이트</button>
                <button onclick="switchTab('resources')" class="nav-btn flex-1 px-4 py-3 text-sm font-medium whitespace-nowrap transition-colors border-b-2 border-transparent hover:text-gray-700 dark:hover:text-gray-300" data-tab="resources">개발 리소스</button>
                <button onclick="switchTab('qna')" class="nav-btn flex-1 px-4 py-3 text-sm font-medium whitespace-nowrap transition-colors border-b-2 border-transparent hover:text-gray-700 dark:hover:text-gray-300" data-tab="qna">Q&A</button>
            </nav>
        </div>
    </header>

    <!-- 메인 컨텐츠 영역 -->
    <main class="flex-grow max-w-7xl w-full mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="rounded-2xl shadow-xl overflow-hidden min-h-[600px] bg-white dark:bg-gray-800 p-6 md:p-8">
            <!-- 홈 섹션 -->
            <div id="home" class="tab-content active text-center font-sans">
                <h2 class="text-3xl md:text-4xl font-extrabold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-cyan-500">Car Open World</h2>
                <p class="text-lg md:text-xl text-gray-500 dark:text-gray-400 mb-8">한계 없는 드라이빙, 무한한 자유</p>
                
                <div class="w-full max-w-3xl mx-auto aspect-video bg-gray-200 dark:bg-gray-700 rounded-xl mb-10 flex items-center justify-center overflow-hidden relative">
                    <!-- 지정하신 이미지 파일 링크 및 아래쪽 포커스 적용 -->
                    <img src="../image/CarOpenWorld-Image.PNG" alt="Car Open World" class="w-full h-full object-cover object-bottom absolute inset-0" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'">
                    <div class="hidden w-full h-full bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center font-sans">
                        <i data-lucide="gamepad-2" class="text-white w-20 h-20 drop-shadow-md"></i>
                    </div>
                </div>
                
                <div class="flex justify-center"><a href="https://play.google.com/store/apps/details?id=com.LeeSuCompany.LYSC" target="_blank" class="px-8 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-full font-bold shadow-lg transition-transform hover:scale-105 flex items-center"><i data-lucide="smartphone" class="w-5 h-5 mr-2 font-sans"></i> 구글 플레이 다운로드</a></div>
            </div>

            <!-- 나머지 탭들 -->
            <div id="description" class="tab-content max-w-4xl mx-auto font-sans">
                <h2 class="text-2xl font-bold mb-6 flex items-center"><i data-lucide="file-text" class="mr-2 text-blue-500"></i> 게임 설명</h2>
                <p class="text-lg leading-relaxed text-gray-600 dark:text-gray-300">넓은 맵에서 자동차를 자유롭게 바꿔 타고 즐기는 오픈월드 게임입니다. 2019년부터 시작된 개발 노하우가 집약된 레이싱 시뮬레이션입니다.</p>
            </div>
            <div id="gameUpdate" class="tab-content max-w-4xl mx-auto font-sans">
                <h2 class="text-2xl font-bold mb-6 flex items-center"><i data-lucide="gamepad-2" class="mr-2 text-purple-500"></i> 업데이트</h2>
                <div class="p-4 bg-gray-50 dark:bg-gray-700/30 rounded-lg border-l-4 border-purple-500"><p>유니티 엔진 버전업 대응 및 리빌딩 작업 진행 중.</p></div>
            </div>
            <div id="resources" class="tab-content max-w-4xl mx-auto font-sans">
                <h2 class="text-2xl font-bold mb-6 flex items-center"><i data-lucide="map" class="mr-2 text-green-500"></i> 개발 리소스</h2>
                <div class="p-4 bg-gray-50 dark:bg-gray-700/30 rounded-lg border-l-4 border-green-500"><p>신규 월드맵 (20km x 20km) 제작 공정률 10%</p></div>
            </div>
            
            <!-- Q&A 내부 스크롤 및 스크롤바 숨김 처리 -->
            <div id="qna" class="tab-content max-w-4xl mx-auto font-sans">
                <h2 class="text-2xl font-bold mb-6 flex items-center"><i data-lucide="help-circle" class="mr-2 text-pink-500 font-sans"></i> Q&A</h2>
                <div class="max-h-[600px] overflow-y-auto scrollbar-hide bg-white dark:bg-gray-100 p-4 rounded-xl">
                    <div id="disqus_thread"></div>
                </div>
            </div>
        </div>
    </main>

    <footer class="border-t py-8 mt-auto border-gray-200 dark:border-gray-800 text-gray-500 dark:text-gray-400 bg-gray-50 dark:bg-gray-900 font-sans">
        <div class="max-w-7xl mx-auto px-4 text-center sm:flex sm:justify-between sm:items-center font-sans">
            <div class="mb-2">LYSCompany &copy; <span id="year"></span></div>
            <div class="flex flex-wrap justify-center sm:justify-end gap-4 sm:gap-6 font-sans">
                <a href="https://cafe.naver.com/lysccafe" target="_blank" class="flex items-center hover:text-green-500 font-bold"><i data-lucide="coffee" class="w-4 h-4 mr-1 font-sans"></i> 공식 카페</a>
                <a href="../Information/LYSC개인정보처리방침.html" class="text-sm hover:text-blue-500 underline decoration-dashed flex items-center font-sans"><i data-lucide="shield" class="w-3 h-3 mr-1 text-blue-500 font-sans"></i> 개인정보처리방침</a>
                <a href="../SiteHistory/" class="text-sm hover:text-orange-500 underline decoration-dashed flex items-center font-sans"><i data-lucide="history" class="w-3 h-3 mr-1 text-orange-500 font-sans"></i> 사이트 히스토리</a>
            </div>
        </div>
    </footer>

    <!-- 로직 자바스크립트 -->
    <script>
        lucide.createIcons(); document.getElementById('year').textContent = new Date().getFullYear();
        function switchTab(id) { 
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active')); 
            document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active')); 
            document.getElementById(id).classList.add('active'); 
            document.querySelector(`[data-tab="${id}"]`).classList.add('active'); 
            
            if(id==='qna') { 
                var disqus_config = function () { this.page.url = window.location.href; this.page.identifier = 'caropenworld_qna'; };
                var d = document, s = d.createElement('script');
                s.src = 'https://myweb1-5.disqus.com/embed.js';
                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s); 
            }
        }
        function toggleDarkMode() { 
            const html = document.documentElement;
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
        }
    </script>
</body>
</html>
